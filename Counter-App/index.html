<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter">
            <div id="count">0</div>
            <div class="buttons">
                <button id="increment">+</button>
                <button id="decrement">-</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
