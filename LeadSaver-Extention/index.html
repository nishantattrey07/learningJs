<!DOCTYPE html>
<html>
<head>
  <title>Link Saver</title>
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
  <h1>Lead Saver</h1>
  <form id="linkForm">
    <input type="text" id="linkName" placeholder="Enter a name">
    <input type="text" id="linkInput" placeholder="Enter a link">
  </form>
  <div class="Buttons"> 
  <button id="saveTabBtn">Save Tab Link</button>
  <button id="saveLinkBtn">Save Link</button>
  <button id="deleteBtn">Delete All</button>
  </div>
  <ul id="linkList"></ul>

  <script src="index.js"></script>
</body>
</html>
